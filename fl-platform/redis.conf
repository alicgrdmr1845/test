# Redis configuration for FL Platform

# Bind to all interfaces
bind 0.0.0.0

# Port
port 6379

# Enable persistence
save 900 1
save 300 10
save 60 10000

# Persistence file
dbfilename dump.rdb
dir /data

# Log level
loglevel notice

# Max memory policy
maxmemory-policy allkeys-lru

# Enable AOF for better durability
appendonly yes
appendfilename "appendonly.aof"